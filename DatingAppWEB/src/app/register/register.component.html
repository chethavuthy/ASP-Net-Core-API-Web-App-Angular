<form
  #registerForm="ngForm"
  (ngSubmit)="register(registerForm.value)"
  style="margin: 0 auto;"
>
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Username"
      required
      name="username"
      [(ngModel)]="model.username"
    />
  </div>
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      placeholder="Password"
      required
      name="password"
      [(ngModel)]="model.password"
    />
  </div>
  <div class="form-group">
    <label for="favouriteValue">Choose your teacher</label>
    <select name="" id="favouriteValue" class="form-control">
      <option *ngFor="let value of valuesFromHome" [value]="value">{{
        value.name
      }}</option>
    </select>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" id="myBtn">Register</button>
    <button
      class="btn btn-dark"
      type="submit"
      (click)="cancel()"
      style="margin-left: 8px;"
    >
      Cancel
    </button>
  </div>
</form>

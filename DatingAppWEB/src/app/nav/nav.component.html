<div
  class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm"
>
  <h5 class="my-0 mr-md-auto font-weight-normal">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" id="my-nav" [routerLink]="['/home']"
        >IT Academy STEP</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav" *ngIf="loggedIn()">
        <ul class="navbar-nav">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/home']">Home</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/members']">Matches</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/lists']">Lists</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/messages']">Messages</a>
          </li>
        </ul>
      </div>
    </nav>
  </h5>
  <ul
    *ngIf="loggedIn()"
    class="navbar navbar-default"
    style="margin: 0; padding: 0;"
  >
    <!--<li style="list-style-type: none;">
      <a class="p-2 text-dark" href="#" (click)="logout()">Logout</a>
    </li>
  -->
    <li style="list-style-type: none;" class="nav-item dropdown" dropdown>
      <a
        style="padding: 0; cursor: pointer;"
        class="nav-link dropdown-toggle"
        id="navbarDropdown"
        dropdownToggle
        onMouseOver="this.style.color='rgb(47, 126, 247)'"
        onMouseOut="this.style.color='black'"
      >
        Welcome back,
        <span style="font-weight: 500;">{{
          authService.decodedToken?.unique_name | titlecase
        }}</span>
      </a>
      <ul class="dropdown-menu" *dropdownMenu>
        <li>
          <a class="dropdown-item" href="#"
            ><i class="fa fa-user" style="margin-right: 10px;"></i>Edit
            Profile</a
          >
        </li>
        <div class="dropdown-divider"></div>
        <li>
          <a class="dropdown-item" (click)="logout()"
            ><i class="fa fa-sign-out" style="margin-right: 10px;"></i>Logout</a
          >
        </li>
      </ul>
    </li>
  </ul>

  <form
    #loginForm="ngForm"
    class="form-inline"
    (ngSubmit)="login(loginForm.value)"
    *ngIf="!loggedIn()"
  >
    <input
      type="text"
      class="form-control mr-sm-2"
      placeholder="Username"
      [(ngModel)]="model.username"
      required
      name="username"
      #username="ngModel"
    />
    <input
      type="password"
      class="form-control mr-sm-2"
      placeholder="Password"
      name="password"
      [(ngModel)]="model.password"
      required
      name="password"
      #password="ngModel"
    />

    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
      Sign in
    </button>
  </form>
</div>

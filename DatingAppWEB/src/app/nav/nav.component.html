<div
  class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm"
>
  <h5 class="my-0 mr-md-auto font-weight-normal">
    IT Academy STEP
  </h5>
  <ul *ngIf="loggedIn()" class="navbar navbar-default">
    <li style="list-style-type: none;">
      <a class="p-2 text-dark" href="#" (click)="logout()">Logout</a>
    </li>
    <li style="list-style-type: none;" class="nav-item dropdown" dropdown>
      <a
        class="nav-link dropdown-toggle"
        href="#"
        id="navbarDropdown"
        dropdownToggle
      >
        Welcome {{ authService.decodedToken?.unique_name | titlecase }}
      </a>
      <ul class="dropdown-menu" *dropdownMenu>
        <li>
          <a class="dropdown-item" href="#"
            ><i class="fa fa-user" style="margin-right: 10px;"></i>Edit
            Profile</a
          >
        </li>
        <div class="dropdown-divider"></div>
        <li>
          <a class="dropdown-item" (click)="logout()"
            ><i class="fa fa-sign-out" style="margin-right: 10px;"></i>Logout</a
          >
        </li>
      </ul>
    </li>
  </ul>

  <form
    #loginForm="ngForm"
    class="form-inline"
    (ngSubmit)="login(loginForm.value)"
    *ngIf="!loggedIn()"
  >
    <input
      type="text"
      class="form-control mb-2 mr-sm-2"
      placeholder="Username"
      [(ngModel)]="model.username"
      required
      name="username"
      #username="ngModel"
    />
    <input
      type="password"
      class="form-control mb-2 mr-sm-2"
      placeholder="Password"
      name="password"
      [(ngModel)]="model.password"
      required
      name="password"
      #password="ngModel"
    />

    <button
      type="submit"
      class="btn btn-primary mb-2"
      [disabled]="!loginForm.valid"
    >
      Sign in
    </button>
  </form>
</div>
